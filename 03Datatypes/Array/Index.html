<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array in js</title>
  </head>
  <body>
    <h1>Array in js</h1>
    <p>
      The Array Object wo hote hai jo ek baar main multiple value ek variable
      mein store karte hai.
    </p>
    <script>
      let a = [50, 60, 70, 80, 90, 100];
      console.log(a);
      console.log(typeof a); // Yeh typeof btata hai kis data type se hai.
      console.log(a[5]); // 5 length pe jo value hogi use show karega.
      console.log(a.length); // .length array ki length batata hai.
      console.log(a.indexOf(80)); // Isme jo value dalenge wo kitni length pe he wo show karega or by default -1 hoga.
      console.log(a.push(200)); // Push => Isme likhi value ko ye end me add karta hai.
      console.log(a);
      console.log(a.pop()); // Pop => Ye end me se value ko remove kar deta hai
      console.log(a);
      console.log(a.shift()); // Shift => Ye start ki value ko remove karta hai.
      console.log(a);
      console.log(a.unshift(200)); // Unshift => Isme likhi value ko start me value ko add karta hai
      console.log(a);
    </script>
  </body>
</html>
