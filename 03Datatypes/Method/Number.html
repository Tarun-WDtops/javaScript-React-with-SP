<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mathod of Number</title>
  </head>
  <body>
    <div class="contaiiner">
      <h1>Methods of Some Premetive Datatypes</h1>

      <h2><b>Number</b></h2>
      <li>Number values represent floating-point like 57 or -7.67</li>
      <li>
        Number() Function ka use karkke ham kisi bhi dusri values ko number me
        convert kar sakte hai.
      </li>
    </div>

    <script>
      let a = 20;
      let b = "Tarun";
      console.log(a);
      console.log(typeof a);
      console.log(b);
      console.log(typeof b);
      console.log(a.toString());
      console.log(typeof a.toString()); // Convert in String
      console.log(b.toString());
      console.log(b.toUpperCase());
      console.log(b.toLowerCase());
      console.log(isNaN(a)); // Nan  =>  Not a Number
      console.log(isNaN(b));
      console.log(isFinite(a)); // Finite => Jisko hum count kar sakte hai.
      console.log(isFinite(Infinity)); // Infinity => Jiskko count na kar sake
      console.log(parseFloat(a)); // Float mein . ke baad wali value count hoti hai
      console.log(parseInt(a)); // Int mein . ke baad wali value count nahi hoti hai

      let c = 15.5;
      let d = "shankar";
      console.log(c);
      console.log(typeof c);
      console.log(d);
      console.log(typeof d);
      console.log(typeof c.toString());
      console.log(c.toString());
      console.log(d.toString());
      console.log(d.toLowerCase());
      console.log(d.toUpperCase());
      console.log(isNaN(c)); // Nan  =>  Not a Number
      console.log(isNaN(d));
      console.log(isFinite(c)); // Finite => Jisko hum count kar sakte hai.
      console.log(isFinite(d));
      console.log(parseInt(c)); // Int mein . ke baad wali value count nahi hoti hai
      console.log(parseFloat(c)); // Float mein . ke baad wali value count hoti hai
    </script>
  </body>
</html>
